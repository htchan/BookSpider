version: "2"
sql:
  - engine: "postgresql"
    queries: "queries.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "sqlc"
        out: "../../internal/sqlc"
  - engine: "postgresql"
    queries: "queries_v2.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "sqlc"
        out: "../../internal/sqlc_v2"
