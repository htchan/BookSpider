version: "3.7"

services:
    backend:
        build: 
            context: ./backend
            dockerfile: ./build/Dockerfile.backend
        volumes:
            - ./bin/database:/database
            - ./bin/log:/log
            - /mnt/addition/download/Books:/books
        networks:
            - router
        profiles:
            - all
            - backend
            - web
        command: sh -c "./backend > /log/backend.log"

    controller:
        build:
            context: ./backend
            dockerfile: ./build/Dockerfile.controller
        volumes:
            - ./bin/database:/database
            - ./bin/log:/log
            - /mnt/addition/download/Books:/books
            - ./bin/backup:/backup
        networks:
            - router
        profiles:
            - all
            - controller
        command: sh -c "./controller --operation ${command} ${params} >> /log/controller.log"

    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile.flutter
        volumes:
            - frontend_volume:/build/web
            - ./frontend/src:/usr/src/app
        networks:
            - router
        profiles:
            - all
            - frontend
            - web
        command: sh -c "flutter --version ; flutter pub get ; flutter build web"
    
    backend_test:
        build:
            context: ./backend
            dockerfile: ./build/Dockerfile.test
        profiles:
            - all
            - test
        command: "go test github.com/htchan/BookSpider/internal/utils \
            github.com/htchan/BookSpider/pkg/books \
		    github.com/htchan/BookSpider/pkg/flags -v"

        # github.com/htchan/BookSpider/pkg/sites \
        # github.com/htchan/BookSpider/pkg/configs \

volumes:
    frontend_volume:
        name: novel_frontend_volume

networks:
    router:
        driver: bridge
        name: router