xbiquge:
  decode_method: gbk
  max_threads: 1000
  request_timeout: 30s
  circuit_breaker:
    max_fail_count: 1000
    max_fail_multiplier: 1.5
    sleep_interval: 10s
  retry_map:
    default: 10
    unavailable: 100

  storage: "/books/xbiquge"
  backup_directory: /backup/book_spider

  urls: #desktop
    base: https://www.xbiquge.so/book/%v/
    download: https://www.xbiquge.so/book/%v/
    chapter_prefix: https://www.xbiquge.so
    availability: https://www.xbiquge.so
  max_explore_error: 1000
  max_download_concurrency: 5
  update_date_layout: null

  goquery_selectors:
    title:
      selector: meta[property="og:novel:book_name"]
      attr: content
    writer:
      selector: meta[property="og:novel:author"]
      attr: content
    book_type:
      selector: meta[property="og:novel:category"]
      attr: content
    update_date:
      selector: meta[property="og:novel:update_time"]
      attr: content
    update_chapter:
      selector: meta[property="og:novel:latest_chapter_name"]
      attr: content
    book_chapter_url:
      selector: dd>a
      attr: href
    book_chapter_title:
      selector: dd>a
    chapter_title:
      selector: div.bookname>h1
    chapter_content:
      selector: div#content
  
  availability:
    url: https://www.xbiquge.so/
    check_string: 笔趣阁

