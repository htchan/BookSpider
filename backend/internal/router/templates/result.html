<html>

<head>
  <title>Novel - {{ .Name }}</title>
  <style>
    .book-box {
      border-style: solid;
      padding-left: 1em;
      padding-right: 1em;
    }
  </style>
</head>

<body>
  <h1>{{ .Name }}</h1>
  <div>
    {{ $uriPrefix := .UriPrefix }}
    {{ $siteName := .Name }}
    {{ range $index, $value := .Books }}
      {{ template "book-card" (arr $uriPrefix $siteName $value) }}
    {{else}}
    <p>No Books Found</p>
    {{ end }}
  </div>
  <!-- TODO: add next page and last page control -->
</body>

</html>
