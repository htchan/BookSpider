{{ define "book-card" }}
  {{ $uriPrefix := index . 0 }}
  {{ $siteName := index . 1 }}
  {{ $book := index . 2}}
  <div class="book-box" onclick="location.href='{{$uriPrefix}}/sites/{{$siteName}}/books/{{$book.ID}}-{{$book.HashCode}}/'">
    <p>{{ $book.Title }} - {{ $book.Writer.Name }}</p>
    <p>{{ $book.UpdateDate }}</p>
    <p>{{ $book.UpdateChapter }}</p>
    <p>{{ if $book.IsDownloaded }}Downloaded{{ else }}{{ $book.Status }}{{ end }}</p>
  </div>
{{ end}}
