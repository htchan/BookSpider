{{ define "book-card" }}
  <div class="book-box" onclick="location.href+='books/{{.ID}}-{{.HashCode}}/'">
    <p>{{ .Title }} - {{ .Writer.Name }}</p>
    <p>{{ .UpdateDate }}</p>
    <p>{{ .UpdateChapter }}</p>
    <p>{{ if .IsDownloaded }}Downloaded{{ else }}{{ .Status }}{{ end }}</p>
  </div>
{{ end}}
